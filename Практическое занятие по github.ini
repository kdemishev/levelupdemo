Практическое занятие по github.

Часть 1. Работа с репозиторием 
1) Создайте репозиторий на git hub
2) Сделайте локальную копию (git clone git@github.com:ПОЛЬЗОВАТЛЬ/НАЗВАНИЕ_РЕПОЗИТОРИЯ.git)
3) Добавте файл в репозиторий 
4) Подготовте файл к фиксации в локальном репозитории (git add .)
5) Зафиксируйте файл в локальном репозитории (git commit -m "коментарий")
6) Отправте файл в удаленный репозиторий (git push)

Часть 2. Работа с ветками 
1) Создайте ветку (git checkout "название ветки" -b)
2) Cделайте изменения в файле 
3) Подготовте файл к фиксации в локальном репозитории (git add .)
4) Зафиксируйте файл в локальном репозитории (git commit -m "коментарий")
* Не забывайте что ваша ветка тут все еще находится локально 
5) Отправте файл в удаленный репозиторий (git push origin "название удаленного репозитория")

Часть 3. Обеденение веток 
6) Переключитесь на ветку master (git checkout master)
7) Обьедените ветку master и ветку из Часть2 (git merge "название ветки")
